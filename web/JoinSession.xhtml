<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Session"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="width:97%">
                <!--
                PrimeFaces Growl displays messages in an overlay. Place p:growl anywhere on your JSF page. 
                The location of growl in a JSF page does not matter since the messages are displayed
                as an overlay. The following will display the messages for 5 seconds and then fade away.
                -->
                <p:growl id="growl" life="5000" />

                <h:form id="SessionForm">

                    <!-- The search results are displayed under p:panel -->
                    <p:panel header="Session Questions">

                        <p:dataTable id="datalist" value="#{questionAnswersController.sessionItems}" var="item"
                                     selectionMode="single" selection="#{questionAnswersController.selected}"
                                     paginator="true"
                                     rowKey="#{item.id}"
                                     rows="5"
                                     rowsPerPageTemplate="5,10,15,20,30,40,50"
                                     styleClass="dataTable"
                                     >

                            <!-- No need for the user to be concerned about the database Primary Key id,
                            which is auto-generated on the server side. 
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListCompanyTitle_id}"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            -->

                            <!-- The "header" and "footer" facets are defined for the p:dataTable. See PrimeFaces
                            User Guide at http://www.primefaces.org/docs/guide/primefaces_user_guide_5_3.pdf
                            -->

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListQuestionAnswersTitle_question}"/>
                                </f:facet>
                                <h:outputText value="#{item.question}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Question Type"/>
                                </f:facet>
                                <h:outputText value="#{item.questionType}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Answer Choices"/>
                                </f:facet>
                                <h:outputText value="#{item.answerChoices}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{bundle.ListQuestionAnswersTitle_answer}"/>
                                </f:facet>
                                <h:outputText value="#{item.answer}"/>
                            </p:column>

                        </p:dataTable>
                    </p:panel>
                </h:form>

            </div>
        </ui:define>

    </ui:composition>
</html>
