<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Session"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="width:97%">

                <h:form>

                    <p:panelGrid id="topGrid" columns="3" layout="grid" styleClass="ui-panelgrid-blank">



                        <p:commandButton styleClass="index_signup" value="Previous" action="#{studentViewController.previousIsClicked}" ajax="false"/>

                        <p:panel style="height: auto;">
                            <h:outputLabel style="font-size: 25px;" value="#{studentViewController.question}" />
                            <br /> <br /><br /><br />
                            <br /> <br /><br /><br />
                            <p:inputTextarea style="box-shadow: none" rows="6" cols="33" />                        
                        </p:panel>

                        <p:commandButton styleClass="index_signup" value="Next" action="#{studentViewController.nextIsClicked}" ajax="false"/>
                    </p:panelGrid>

                </h:form>

            </div>
        </ui:define>

    </ui:composition>
</html>
