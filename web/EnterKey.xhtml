<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Join A Session"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <h:form id="EnterKeyForm">
                <div align="Center">
                    <h:outputLabel value="Enter a Session Key: "/>

                    <p:inputText id="keyword" value="#{sessionsController.joinKey}" 
                                 required="true" requiredMessage="Please enter a session key!">
                        <f:validateLength minimum="16" maximum="16" />
                    </p:inputText>
                </div>
                <h:panelGroup>
                    <p:spacer height="10"/>
                    <div align="center">
                        <!-- SUBMIT button -->
                        <p:commandButton value="Submit" icon="ui-icon-check" ajax="false" 
                                         styleClass="commandButton" action="#{sessionsController.join}"/> 
                    </div>
                </h:panelGroup>
            </h:form>

        </ui:define>
    </ui:composition>


</html>
