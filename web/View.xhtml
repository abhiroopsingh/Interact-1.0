<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionAnswersViewDlg" widgetVar="QuestionAnswersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewQuestionAnswersTitle}">
            <h:form id="QuestionAnswersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionAnswersController.selected != null}">
                        <h:outputText value="#{bundle.ViewQuestionAnswersLabel_id}"/>
                        <h:outputText value="#{questionAnswersController.selected.id}" title="#{bundle.ViewQuestionAnswersTitle_id}"/>
                        <h:outputText value="#{bundle.ViewQuestionAnswersLabel_question}"/>
                        <h:outputText value="#{questionAnswersController.selected.question}" title="#{bundle.ViewQuestionAnswersTitle_question}"/>
                        <h:outputText value="#{bundle.ViewQuestionAnswersLabel_questionType}"/>
                        <h:outputText value="#{questionAnswersController.selected.questionType}" title="#{bundle.ViewQuestionAnswersTitle_questionType}"/>
                        <h:outputText value="#{bundle.ViewQuestionAnswersLabel_answer}"/>
                        <h:outputText value="#{questionAnswersController.selected.answer}" title="#{bundle.ViewQuestionAnswersTitle_answer}"/>
                        <h:outputText value="#{bundle.ViewQuestionAnswersLabel_answerChoices}"/>
                        <h:outputText value="#{questionAnswersController.selected.answerChoices}" title="#{bundle.ViewQuestionAnswersTitle_answerChoices}"/>
                        <h:outputText value="#{bundle.ViewQuestionAnswersLabel_sessionId}"/>
                        <h:outputText value="#{questionAnswersController.selected.sessionId}" title="#{bundle.ViewQuestionAnswersTitle_sessionId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="QuestionAnswersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
