<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SessionsCreateDlg" widgetVar="SessionsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSessionsTitle}">
            <h:form id="SessionsCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sessionsController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSessionsLabel_id}" for="id" />
                        <p:inputText id="id" value="#{sessionsController.selected.id}" title="#{bundle.CreateSessionsTitle_id}" required="true" requiredMessage="#{bundle.CreateSessionsRequiredMessage_id}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sessionsController.create}" value="#{bundle.Save}" update="display,:SessionsListForm:datalist,:growl" oncomplete="handleSubmit(args,'SessionsCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SessionsCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
