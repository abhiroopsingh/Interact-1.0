<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="QuestionAnswersCreateDlg" widgetVar="QuestionAnswersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateQuestionAnswersTitle}">
            <h:form id="QuestionAnswersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{questionAnswersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateQuestionAnswersLabel_id}" for="id" />
                        <p:inputText id="id" value="#{questionAnswersController.selected.id}" title="#{bundle.CreateQuestionAnswersTitle_id}" required="true" requiredMessage="#{bundle.CreateQuestionAnswersRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionAnswersLabel_question}" for="question" />
                        <p:inputText id="question" value="#{questionAnswersController.selected.question}" title="#{bundle.CreateQuestionAnswersTitle_question}" required="true" requiredMessage="#{bundle.CreateQuestionAnswersRequiredMessage_question}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionAnswersLabel_questionType}" for="questionType" />
                        <p:inputText id="questionType" value="#{questionAnswersController.selected.questionType}" title="#{bundle.CreateQuestionAnswersTitle_questionType}" required="true" requiredMessage="#{bundle.CreateQuestionAnswersRequiredMessage_questionType}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionAnswersLabel_answer}" for="answer" />
                        <p:inputText id="answer" value="#{questionAnswersController.selected.answer}" title="#{bundle.CreateQuestionAnswersTitle_answer}" required="true" requiredMessage="#{bundle.CreateQuestionAnswersRequiredMessage_answer}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionAnswersLabel_answerChoices}" for="answerChoices" />
                        <p:inputText id="answerChoices" value="#{questionAnswersController.selected.answerChoices}" title="#{bundle.CreateQuestionAnswersTitle_answerChoices}" required="true" requiredMessage="#{bundle.CreateQuestionAnswersRequiredMessage_answerChoices}"/>
                        <p:outputLabel value="#{bundle.CreateQuestionAnswersLabel_sessionId}" for="sessionId" />
                        <p:selectOneMenu id="sessionId" value="#{questionAnswersController.selected.sessionId}" >
                            <f:selectItems value="#{sessionsController.itemsAvailableSelectOne}"
                                           var="sessionIdItem"
                                           itemValue="#{sessionIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                        <p:commandButton actionListener="#{questionAnswersController.create}" value="#{bundle.Save}" 
                                         styleClass="commandButton" icon="ui-icon-disk" ajax="false"
                                         update="display,:MovieListForm:datalist,:growl" 
                                         oncomplete="handleSubmit(args,'QuestionAnswersCreateDialog');" />
                        &nbsp;
                        <!-- CANCEL button -->
                        <p:commandButton value="#{bundle.Cancel}" onclick="PF('QuestionAnswersCreateDialog').hide()" 
                                         styleClass="commandButton" icon="ui-icon-cancel"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
